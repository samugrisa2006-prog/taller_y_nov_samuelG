<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row g-4">

      <!-- Formulario de Producto -->
      <div class="col-md-6">
        <div class="card card-custom p-4">
          <h3 class="text-center text-success">Agregar Producto</h3>
          <form id="productForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Producto:</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad:</label>
              <input type="number" id="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio:</label>
              <input type="number" id="precio" class="form-control" step="0.01" required>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="saveProduct()">Guardar Producto</button>
          </form>
        </div>
      </div>

      <!-- Tabla de Productos -->
      <div class="col-md-6">
        <div class="card card-custom p-4">
          <h3 class="text-center text-success">Lista de Productos</h3>
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- Productos se agregarán aquí -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
  

  </body>
</html>
